<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nasa</title>
	<link rel="icon" type="image/png" href="vendor/img/nasa_logo.png">
	<link rel="stylesheet" type="text/css" href="vendor/src/style.css">
</head>
<body background="vendor/img/bkgd.gif">
	<div class="contenedor">
		<div style="text-align: center">
			<img id="logo" src="vendor/img/nasa_logo.png">
		</div>
		<form>
			<p>Nombre</p>
			<input class="campo" type="text" name="Nombre" placeholder="Escriba su Nombre" required="true">
			<p>Edad</p>
			<input class="campo" type="number" name="edad" placeholder="Escriba su Edad" required="true">
			<p>Fecha</p>
			<input class="campo" type="text" name="Nfecha" placeholder="DD/MM/YYYY" required="true">
			
			<p>Estado civil</p>
			<select class="campo">
				<option>Soltero</option>
				<option>Casado</option>
			</select>
			
			<p>Nivel Academico</p>
			<select class="campo">
				<option>Secundaria</option>
				<option>Ingenieria</option>
				<option>Licenciatura</option>
				<option>Maestria</option>
				<option>Posgrado</option>
			</select>

			<input class="campo" type="submit" name="boton" value="Enviar Informacion" required="true" style="margin-top: 50px;width: 30%; height: 40px; background-color: #6b024e;">

		</form>
	</div>
	



</body>
</html>
